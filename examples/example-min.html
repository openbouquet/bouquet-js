<html>
<head>
<script src='../dist/bouquet.min.js'></script>
</head>
<body>
    <p>Simple example getting Server status using bouquet.min.js</p>
    status :
    <pre id='root'></pre>
    <script>
       var bouquet = new Bouquet({
           url : '//demo.openbouquet.io/release/v4.2',
           clientId : 'api-key-client'
       });
       document.getElementById('root').innerHTML = "RUNNING...";
       bouquet.request("/rs/status")
       .then(function(res) {
           document.getElementById('root').innerHTML = JSON.stringify(res, undefined, 4);
       })
       .catch(function(err) {
           document.getElementById('root').innerHTML = err;
       });
    </script>
</body>
</html>
